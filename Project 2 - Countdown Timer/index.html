<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Project 2 - Countdown Timer/style.css">
    <title>Countdown Timer - New year's eve!</title>
</head>
<body>

    <h1>New Year's eve</h1>

    <div class="container">
        <div class="months flex">
            <p class="big-text">00</p>
            <p>months</p>
        </div>

        <div class="days flex">
            <p class="big-text">00</p>
            <p>days</p>
        </div>

        <div class="hour flex">
            <p class="big-text">00</p>
            <p>hours</p>
        </div>

        <div class="minutes flex">
            <p class="big-text">00</p>
            <p>minutes</p>
        </div>

        <div class="seconds flex">
            <p class="big-text">00</p>
            <p>seconds</p>
        </div>
    </div>



    <script src="/Project 2 - Countdown Timer/script.js"></script>
</body>
</html>
